<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Gradient Background - Hub E-Pharma</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #5d6d7e, #566573, #4a5a6a);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* Dark gradient container - matching example dimensions */
        .dark-container {
            width: 8.5in;
            height: 11in;
            margin: 0 auto;
            background: linear-gradient(135deg, #5d6d7e, #566573, #4a5a6a);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .dark-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.2);
        }
        
        /* Professional overlay effect */
        .dark-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .dark-container:hover::after {
            opacity: 1;
        }
        
        /* Specifications display - outside container */
        .specs {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            font-size: 0.8rem;
            line-height: 1.4;
            color: white;
            max-width: 250px;
            z-index: 1000;
        }
        
        /* Header text */
        .header-text {
            color: white;
            font-weight: 600;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        /* Print styles */
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .dark-container {
                width: 8.5in;
                height: 11in;
                margin: 0;
                page-break-after: always;
            }
            .specs {
                display: none;
            }
        }
    </style>
</head>
<body>
    <h1 class="header-text">Dark Gradient</h1>
    <div class="dark-container">
    </div>
    <div class="specs">
        <strong>Dark Gradient Specs:</strong><br>
        Colors: #5d6d7e → #566573 → #4a5a6a<br>
        Border radius: 20px<br>
        Shadow: 0 20px 60px rgba(0,0,0,0.15)<br>
        Professional dark gradient for cards
    </div>
</body>
</html>
