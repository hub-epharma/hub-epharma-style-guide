<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Gradient Background - Hub E-Pharma</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(180deg, #000000 0%, #0a0a0a 75%, rgba(64,109,112,143) 100%);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* Sidebar container - matching example dimensions */
        .sidebar-container {
            width: 8.5in;
            height: 11in;
            margin: 0 auto;
            background: linear-gradient(180deg, #000000 0%, #0a0a0a 75%, rgba(64,109,112,143) 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .sidebar-container:hover {
            transform: translateX(-10px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.2);
        }
        
        /* Navigation elements simulation */
        .sidebar-container::before {
            content: '';
            position: absolute;
            top: 30px;
            left: 20px;
            right: 20px;
            height: 2px;
            background: rgba(64, 109, 112, 0.5);
            border-radius: 1px;
        }
        
        .sidebar-container::after {
            content: '';
            position: absolute;
            bottom: 30px;
            left: 20px;
            right: 20px;
            height: 1px;
            background: rgba(64, 109, 112, 0.3);
            border-radius: 1px;
        }
        
        
        /* Specifications display - outside container */
        .specs {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            font-size: 0.8rem;
            line-height: 1.4;
            color: white;
            max-width: 250px;
            z-index: 1000;
        }
        
        /* Header text */
        .header-text {
            color: white;
            font-weight: 600;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        /* Print styles */
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .sidebar-container {
                width: 8.5in;
                height: 11in;
                margin: 0;
                page-break-after: always;
            }
            .specs {
                display: none;
            }
        }
    </style>
</head>
<body>
    <h1 class="header-text">Sidebar Gradient</h1>
    <div class="sidebar-container">
    </div>
    <div class="specs">
        <strong>Sidebar Gradient Specs:</strong><br>
        Colors: #000000 (0%) → #0a0a0a (75%) → rgba(64,109,112,143) (100%)<br>
        Border radius: 20px<br>
        Shadow: 0 20px 60px rgba(0,0,0,0.15)<br>
        Vertical dark gradient for navigation
    </div>
</body>
</html>
