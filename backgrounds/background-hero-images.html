<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Images Background - Hub E-Pharma</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #27ae60, #2c3e50);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* Hero banner container - matching example dimensions */
        .hero-container {
            width: 8.5in;
            height: 11in;
            margin: 0 auto;
            background: linear-gradient(135deg, #27ae60, #2c3e50);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .hero-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.2);
        }
        
        /* Overlay for brand accent */
        .hero-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(39, 174, 96, 0.3);
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .hero-container:hover::before {
            opacity: 1;
        }
        
        /* Specifications display - outside container */
        .specs {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            font-size: 0.8rem;
            line-height: 1.4;
            color: white;
            max-width: 250px;
            z-index: 1000;
        }
        
        /* Header text */
        .header-text {
            color: white;
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        /* Print styles */
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .hero-container {
                width: 8.5in;
                height: 11in;
                margin: 0;
                page-break-after: always;
            }
            .specs {
                display: none;
            }
        }
    </style>
</head>
<body>
    <h1 class="header-text">Hero Banner</h1>
    <div class="hero-container">
        <div class="specs">
            <strong>Hero Images Specs:</strong><br>
            Colors: #27ae60 â†’ #2c3e50<br>
            Border radius: 20px<br>
            Shadow: 0 20px 60px rgba(0,0,0,0.15)<br>
            Format: JPG, WebP<br>
            Resolution: 1920x1080px
        </div>
    </div>
</body>
</html>
